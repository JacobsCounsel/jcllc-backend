<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Book Consultation | Jacobs Counsel</title>
<style>
 :root {
   --jc-orange: #ff4d00;
   --jc-ink: #0f172a;
   --bg: #ffffff;
   --ink: #0f172a;
   --ink2: #64748b;
   --line: #e2e8f0;
   --muted: #f8fafc;
   --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
   --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
 }

 body {
   font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
   margin: 0;
   padding: 0;
   background: var(--bg);
   color: var(--ink);
   line-height: 1.6;
 }

 .contact-wrap {
   max-width: 900px;
   margin: 0 auto;
   padding: 30px 20px;
   color: var(--ink);
   font-size: 19px;
   line-height: 1.5;
 }

 .contact-title {
   font-size: clamp(2.5rem, 5vw, 3.25rem);
   font-weight: 800;
   margin: 0 0 25px;
   color: var(--ink);
   text-align: center;
   letter-spacing: -0.02em;
 }

 /* Main Options */
 .contact-options {
   display: grid;
   grid-template-columns: repeat(2, 1fr);
   gap: 20px;
   margin: 0 0 30px;
 }

 .option-card {
   background: white;
   border: 2px solid var(--line);
   border-radius: 10px;
   padding: 24px 20px;
   text-align: center;
   transition: all 0.2s;
 }

 .option-card:hover {
   border-color: var(--jc-orange);
   transform: translateY(-2px);
   box-shadow: var(--shadow-lg);
 }

 .option-icon {
   font-size: 2.5rem;
   margin: 0 0 12px;
   display: block;
 }

 .option-title {
   font-size: 1.5rem;
   font-weight: 700;
   color: var(--ink);
   margin: 0 0 8px;
 }

 .option-desc {
   font-size: 1.0625rem;
   color: var(--ink2);
   margin: 0 0 16px;
 }

 .option-btn {
   display: block;
   padding: 12px 16px;
   background: var(--jc-orange);
   color: white;
   border-radius: 6px;
   text-decoration: none;
   font-weight: 600;
   font-size: 1.0625rem;
   transition: all 0.2s;
   text-align: center;
 }

 .option-btn:hover {
   background: #e63900;
   transform: translateY(-1px);
 }

 /* Direct Contact */
 .direct-contact {
   text-align: center;
   padding: 30px;
   background: var(--muted);
   border-radius: 10px;
 }

 .direct-title {
   font-size: 1.375rem;
   font-weight: 700;
   color: var(--ink);
   margin: 0 0 16px;
 }

 .contact-info {
   display: flex;
   justify-content: center;
   gap: 40px;
   flex-wrap: wrap;
 }

 .contact-method {
   text-align: center;
 }

 .contact-label {
   font-size: 0.9375rem;
   color: var(--ink2);
   margin: 0 0 4px;
   text-transform: uppercase;
   letter-spacing: 0.05em;
 }

 .contact-link {
   font-size: 1.25rem;
   color: var(--jc-orange);
   text-decoration: none;
   font-weight: 600;
 }

 .contact-link:hover {
   text-decoration: underline;
 }

 @media (max-width: 768px) {
   .contact-wrap {
     font-size: 17px;
     padding: 20px 15px;
   }
   
   .contact-options {
     grid-template-columns: 1fr;
     gap: 16px;
   }
   
   .contact-info {
     flex-direction: column;
     gap: 20px;
   }
 }
</style>
</head>
<body>

<div class="contact-wrap">
 
 <h1 class="contact-title">Book Your Consultation</h1>

   </div>
   
   <div class="option-card">

     <h2 class="option-title">Get Strategy First</h2>
     <p class="option-desc">Free assessment with custom recommendations</p>
     <a href="/legal-strategy-builder" class="option-btn">Start Assessment â†’</a>
   </div>
   
 </div>

 <div class="direct-contact">

   <div class="contact-info">

       <p class="contact-label">Email</p>

 </div>

</div>

</html>
